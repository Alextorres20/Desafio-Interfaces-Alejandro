<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion Vacaciones</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body class="crearVacaciones">
    <div class="header">
        <div class="Guardar-Titulo">
            <img src="../imagenes/save.png">
            <h3><span>A v</span>iajar <span>F</span>amilia</h3>
        </div>
        <div class="menuHamburguesa-botones">
            <div class="menuHamburguesa" class="menuHamburguesa">
                <img class="menu" src="../imagenes/Menú-hamburguesa.png">
            </div>
            <div class="botones">
                <button>Te recomendamos</button>
                <button>Mis itinerarios</button>
                <button>Mi cuenta</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="titulo">
            <input type="text" placeholder="Titulo del itinerario">
            <h1>Puntos del itinerario</h1>
        </div>
        <div class="caracteristicas">
            <div class="camara">
                <img src="../imagenes/camera.png">
            </div>
            <div class="camara-azul">
                <img src="../imagenes/blue-camera.png">
            </div>
            <div class="basura">
                <img src="../imagenes/trash.png">
            </div>
            <div class="tituloPunto">
                <input type="text" placeholder="Titulo de este punto">
            </div>
            <div class="hacer">
                <input type="text" placeholder="Que ver y que hacer en este punto del itinerario">
            </div>
            <div class="añadir-Fichero">
                <img src="../imagenes/circle-plus.png">
            </div>
        </div>
    </div>
    <br>

    <script src="../js/menuHamburguesa.js"></script>
</body>
</html>
